apiVersion: config.openshift.io/v1
kind: APIServer
metadata:
  annotations:
    release.openshift.io/create-only: 'true'
  name: cluster
spec:
  servingCerts:
    namedCertificates:
    - names:
      - api.openshift-cluster-name.base-domain.tld
      servingCertificate:
        name: api-domain-tls